<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/syles.css">
 </head>
<body>
    <div w3-include-html="/includes/navbar.html"></div> 
<div class="container-fluid" width="368px"  >
  <div id="slider-image">
    
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img width="368px" src="/Images/img_1.jpg" class="d-block" alt="software engineer">
                  </div>
                  <div class="carousel-item">
                    <img  src="/Images/img-2.jpg" class="d-block" alt="@refactory">
                  </div>
                  <div class="carousel-item">
                    <img width="330px" src="/Images/img-3.jpg" class="d-block" alt="code school">
                  </div>
                    <div class="carousel-item">
                        <img width="308px" src="/Images/img-4.jpg" class="d-block" alt="js">
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>       
        </div>
    </div>
</div>

    <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
   </body>
   </html>
